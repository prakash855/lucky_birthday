<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Happy Birthday</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hina+Mincho&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1 id="head">Is your birthday lucky?</h1>
    <div class="container">
      <label for="date">Date of Birth:</label>
      <input type="date" id="date" />
      <label for="number">Lucky Number:</label>
      <input
        type="number"
        id="number"
        placeholder="Please enter your lucky number"
      />
      <button id="check-number">Check Number</button>
      <i id="output"></i>
      <footer id="footer">Coded with ❤️ &nbsp;by Prakash</footer>
    </div>
    <script src="index.js"></script>
  </body>
</html>
